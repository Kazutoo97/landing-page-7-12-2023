<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Logo</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Services</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Process</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Pricing</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contact us</a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-apps-2-fill"></i>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <section class="home">
        <div class="home__container container">
          <div class="home__data">
            <h1 class="home__title">Design <span>Your</span> House</h1>
            <p class="home__description">
              Subscribe to <span>Zaincode's</span> YouTube channel to catch all
              the latest videos, and be sure to ring the bell for instant
              updates.
            </p>
            <div class="home__button">
              <button type="button" class="btn"><span></span>Watch more</button>
              <button type="button" class="btn"><span></span>Subscribe</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
